<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Select Route
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Select Route</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let route of availableRoutes">
      <img src="{{route.image}}">
      <ion-card-header>
        <ion-card-title>{{route.name}}</ion-card-title>
        <ion-card-subtitle>{{route.length}} Miles</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Short description goes here; make button swap out this page for progress 
        <div>
          <ion-button routerLink="/tablinks" (click)="startRoute(route.id)">Start this route</ion-button>
        </div>
      </ion-card-content>


    </ion-card>
  </div>
</ion-content>
