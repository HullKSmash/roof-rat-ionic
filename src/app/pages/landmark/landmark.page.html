<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Landmark Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{landmark.image}}">
    <ion-card-title>{{landmark.name}}</ion-card-title>
    <ion-card-content>{{landmark.description}}</ion-card-content>
  </ion-card>
</ion-content>
